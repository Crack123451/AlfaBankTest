<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web-интерфейс</title>
</head>
<body>
    <style>
        table {
            width: 100%;
            border: 4px black;
        }

        th {
            text-align: center;
            background: #ccc;
            padding: 5px;
            border: 1px solid black;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
    <h2>Сведения о товарах</h2>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="JavaScript.js"></script>
    <p>Общее кол-во товаров: </p> <p id="count" />
    <p>Максимальная стоимость по всем товарам: </p> <p id="maxPrice" />
    <p>Минимальная стоимость по всем товарам: </p> <p id="minPrice" />
    <p>Средняя стоимость по всем товарам: </p> <p id="averagePrice" />
    <table id="table">
        <thead>
            <tr>
                <th><h3>Номер</h3></th>
                <th><h3>Название</h3></th>
                <th><h3>Описание</h3></th>
                <th><h3>Поставщик</h3></th>
                <th><h3>Продавец</h3></th>
                <th><h3>Номер продавца</h3></th>
                <th><h3>Описание продавца</h3></th>
                <th><h3>Цена</h3></th>
                <th><h3>Изображение</h3></th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html >
